<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>percent-calculator</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Сервис для вычисления процентов от суммы</h1>
		<div class="calculate">
			<label for="sum">
				<p class="sum-description">Введите сумму из которой хотите вычесть процент:</p>
				<input type="number" id="sum">
			</label>
			<label for="percent">
				<p class="percent-description">Введите количество процентов:</p>
				<input type="number" id="percent">
			</label>
			<p class="result-value"></p>
			<div class="result-buttons">
				<button class="count-btn" type="button" >Посчитать</button>
				<button class="reset-btn" type="button">Сбросить значения</button>
			</div>
		</div>
	</main>

	<footer>
		<span>Разработано:</span>
		<a href="https://adistas.github.io/Portfolio/">
			<img src="main-logo.svg" width="30" alt="author-logo">
		</a>
		<span>©2020</span>
	</footer>

	<script src="script.js"></script>

</body>
</html>
